<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devive-width, initial-scale=1.0">
<title>Login - Conta</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>
	<div class="container">
	<div class="wrapper">
			<div class="title"><span>Login Conta</span></div>
		<form action="#">
			<div class="row">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Email ou Telefone" required>
		    </div>
			<div class="row">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Senha" required>
			</div>
				<div class="pass"><a href="#">Esqueceu a sua senha?</a></div>
			<div class="row button">
				<input type="submit" value="Login">
			</div>
			<div class="cadastro-link">Você é membro? <a href="#">Cadastre-se agora</a></div>
		</form>
	</div>
	</div>
</body>
</html>
